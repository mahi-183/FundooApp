<div fxLayout="row" fxLayoutAlign="center center" fxFlex = 100>
    <mat-card>
         <mat-card-title fxLayout="row" fxLayoutAlign="start center">
            <span class="blue">F</span>
             <span class="red">u</span>
             <span class="yellow">n</span>
             <span class="blue">d</span>
             <span class="green">o</span>
             <span class="red">o</span> 
        </mat-card-title>
        <div>
          <mat-card-subtitle>Create FundooApp Account</mat-card-subtitle>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div  fxLayout="row" fxLayoutGap = "10px" fxLayout.xs = "column">
              <mat-form-field appearance="outline" fxFlex= 100 fxFlex.xs = 100>
               <mat-label>FirstName</mat-label>
                <input formControlName="firstName" matInput placeholder="Placeholder">
              </mat-form-field>
              <mat-form-field appearance="outline" fxFlex= 100 fxFlex.xs = 100>
                  <mat-label>LastName</mat-label>
                  <input matInput  formControlName="lastName" placeholder="Placeholder">
              </mat-form-field>
          </div>

          <div  fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap = "10px">
              <mat-form-field appearance="outline" fxFlex = "100">
                  <mat-label>EmailId</mat-label>
                  <input matInput formControlName="email" placeholder="Placeholder">
                  <mat-hint>You can use letters, numbers & periods</mat-hint>
              </mat-form-field> 
          </div>

          <div  fxLayout="row"  fxLayoutGap = "10px" fxLayout.xs = "column">
                <mat-form-field appearance="outline" fxFlex= 100 fxFlex.xs = 100>
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" placeholder="Placeholder">
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex= 100 fxFlex.xs = 100>
                        <mat-label>Confirm Password</mat-label>
                        <input matInput formControlName="cpassword" placeholder="cpassword">
                </mat-form-field>
          </div>
          <div >
                <mat-hint>Use 8 or more characters with a mix of letters, numbers & symbols</mat-hint>
          </div>
          <div  fxLayout="row" fxLayoutAlign="space-between center" fxLayout.xs = "column">
                <a href = "login" fxFlex= 100 fxFlex.xs = 100>Sign in instead.</a>  
                <div fxLayout="row" fxLayoutAlign="end center" fxFlex= 100 fxFlex.xs = 100>
                <button  mat-button class= "button" >Next</button>
                </div>
          </div> 
        </form>             
      </mat-card>
</div>
