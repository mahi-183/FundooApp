<div fxLayout="row" fxLayoutAlign="center center" fxFlex = 100>
    <mat-card>
         <mat-card-title fxLayout="row" fxLayoutAlign="center center">
            <span class="blue">F</span>
             <span class="red">u</span>
             <span class="yellow">n</span>
             <span class="blue">d</span>
             <span class="green">o</span>
             <span class="red">o</span> 
        </mat-card-title>
        <div>
          <mat-card-title fxLayout="row" fxLayoutAlign="center center">Sign In</mat-card-title>
        </div>
        <div>
          <mat-card-subtitle fxLayout="row" fxLayoutAlign="center center">Use Your FundooApp Account</mat-card-subtitle>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div  fxLayout="row" fxLayoutGap = "10px" fxLayout.xs = "column">
              <mat-form-field [style.fontSize.px]="12" appearance="outline" fxFlex = "100" fxFlex.xs = "100">
                <mat-label>UserName</mat-label>
                <input matInput formControlName="userName" placeholder="Placeholder">
             </mat-form-field>  
          </div>
          <div>
            <mat-hint>You can use letters & numbers </mat-hint>
          </div>

          <div fxLayout="row"  fxLayoutGap = "10px" fxLayout.xs = "column">
                <mat-form-field [style.fontSize.px]="12" appearance="outline" fxFlex= 100 fxFlex.xs = 100>
                        <mat-label>Password</mat-label>
                        <input type = "password" matInput formControlName="password" placeholder="Placeholder">
                </mat-form-field>
          </div>
          <div >
                <mat-hint>Use 8 or more characters with a mix of letters, numbers & symbols</mat-hint>
          </div>
          <div  fxLayout="row" fxLayoutAlign="space-between center" fxLayout.xs = "column">
                <a href = "\forgotPassword" fxLayoutAlign="start center" fxFlex= 100 fxFlex.xs = 100>Forgot Password</a>  
                <div fxLayout="row" fxLayoutAlign="end center" fxFlex= 100 fxFlex.xs = 100>
                <button  mat-button class= "button" >Next</button>
                </div>
          </div> 
        </form>             
      </mat-card>
</div>
