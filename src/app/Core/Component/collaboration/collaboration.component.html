<div >
    <span mat-dialog-title fxLayout="row">
      Collaborators
    </span>
    <mat-divider style="margin-top:-10px"></mat-divider>
    <div mat-dialog-content fxLayout="column" style="overflow: hidden;">
      <span fxLayout="row">
        <button mat-icon-button class="icon">
          <mat-icon>person_outline</mat-icon>
        </button>
        <div fxLayout="column">
          <div class="usernameStyle">
            {{FirstName}} {{LastName}}<span style="font-style: italic">(Owner)</span>
          </div>
          <div class="emailStyle">
            {{Email}}
          </div>
        </div>
      </span>
    </div>
  <div fxLayout="row" style="position: relative;">
      <div class="user">
        <button mat-icon-button class="icon">
          <mat-icon>person_outline</mat-icon>
        </button>
      </div>
      <div fxLayout = "row" fxFlex = 100>
        <input  placeholder="email to share"  [formControl]="ReceiverEmail">
        <button  style="outline: none" mat-button (click)="add(ReceiverEmail)">
            <mat-icon >done</mat-icon></button>      
      </div>
    </div>
  
    <div mat-dialog-actions class="actionDialog">
      <button mat-raised-button class="actionButton" [mat-dialog-close]>Cancel</button>
      <button mat-raised-button class="actionButton" (click)="add()" [mat-dialog-close]>Save</button>
    </div>
  </div>
