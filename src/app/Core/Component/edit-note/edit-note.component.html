<!-- {{note.title}} -->

<mat-card [style.background-color]=note.color>
  <!-- <div [style.background-color]=note.color> -->
  <div>
        <img style="width: 100%;height:100%" src="{{note.image}}" class="notesImage" />
    </div>
      <div>
        <input  placeholder="Title" class="dialog" style="background: transparent" [(ngModel)]="note.title" >
      </div>
      <div>
        <textarea matTextareaAutosize placeholder="Take a note" class="dialog" style="background: transparent" [(ngModel)]="note.description" ></textarea>
      </div>
      <div fxLayout = "row" fxLayoutAlign="center center">
        <div fxLayout = "row" fxLayoutAlign = "start center">
          <app-icon [childMessageIcon]="note"></app-icon>
        </div>
        <div fxLayout = "row" fxLayoutGap = "10px">
          <button mat-button  (click)="isOpen=false"  class="dialogButton" (click)="  onNoClick()">close</button>
        </div>  
      </div>   
      <!-- </div> -->
 </mat-card>
