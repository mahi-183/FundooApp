<div fxLayout="row wrap" style="margin-top: 40px" fxFlexOffset="15" fxLayoutAlign="start center center">
  <div *ngFor="let item of childMessage ">
    <mat-card style="width:192px;margin-right: 10px;margin-bottom: 10px">
      <div fxLayout=" column">
        <div>
          <p>{{item.title}}</p>
        </div>
        <div>
          <p>{{item.description}}</p>
        </div>
      </div>

      <div>
        <app-icon></app-icon>
      </div>

    </mat-card>
  </div>
</div>
