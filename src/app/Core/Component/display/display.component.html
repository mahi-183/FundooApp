<div fxLayout="row wrap" style="margin-top: 40px" fxFlexOffset="15" fxLayoutAlign="start center center">
  <div *ngFor="let item of childMessage">
    <mat-card class = "displayNote" [ngStyle]="{'background-color':item.color}">
      <div fxLayout=" column">
        <div>
          <p>{{item.title}}</p>
        </div>
        <div>
          <p>{{item.description}}</p>
        </div>
        <div>
          <p>{{item.reminder}}</p>
        </div>
      </div>

      <div class="icon" >
        <app-icon [childMessageIcon]="item" (selectedColor)="setColor($event)"  [hideIcon] = "hideIcon"></app-icon>
      </div>

    </mat-card>
  </div>
</div>
