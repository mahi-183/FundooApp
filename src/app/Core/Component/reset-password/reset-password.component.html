<div class = "main" fxLayout="row" fxLayoutAlign="center center" fxFlex = 100>
    <mat-card>
         <mat-card-title fxLayout="row" fxLayoutAlign="center center">
            <span class="blue">F</span>
             <span class="red">u</span>
             <span class="yellow">n</span>
             <span class="blue">d</span>
             <span class="green">o</span>
             <span class="red">o</span>
             <span class="green">A</span>
             <span class="red">p</span>
             <span class="blue">p</span>  
        </mat-card-title>
        <div>
          <mat-card-title class = "main1" fxLayout="row" fxLayoutAlign="center center">Reset Your Password</mat-card-title>
        </div>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <div fxLayout="row"  fxLayoutGap = "10px" fxLayout.xs = "column">
                <mat-form-field [style.fontSize.px]="14" appearance="outline" fxFlex= 100 fxFlex.xs = 100>
                        <mat-label>Password</mat-label>
                        <input type = "password" matInput formControlName="password" placeholder="Placeholder">
                </mat-form-field>
          </div>
          <div fxLayout="row"  fxLayoutGap = "10px" fxLayout.xs = "column">
              <mat-form-field [style.fontSize.px]="14" appearance="outline" fxFlex= 100 fxFlex.xs = 100>
                      <mat-label>Confirm Password</mat-label>
                      <input type = "password" matInput formControlName="confirmPassword" placeholder="Placeholder">
              </mat-form-field>
        </div>
        <div >
                <mat-hint [style.fontSize.px]="12">Use 8 or more characters with a mix of letters, numbers & symbols</mat-hint>
          </div>
          <div  fxLayout="row" fxLayoutAlign="space-between center" fxLayout.xs = "column">
                <div fxLayout="row" fxLayoutAlign="end center" fxFlex= 100 fxFlex.xs = 100>
                <button [style.fontSize.px]="12" mat-button class= "button" >Reset</button>
                </div>
          </div> 
        </form>             
      </mat-card>
</div>
