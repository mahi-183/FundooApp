<div  fxLayout="row" fxLayoutAlign="space-around center">
  <button mat-icon-button><mat-icon>add_alert</mat-icon></button>
  <button mat-icon-button><mat-icon>person_add</mat-icon></button>
  <button mat-button  [matMenuTriggerFor] ="aboveMenu">
    <mat-icon>color_lens</mat-icon>
    <mat-menu #aboveMenu="matMenu" yPosition="above">
        <div fxLayout="row wrap" >
          <div *ngFor = "let color of colorArray">
            <div  *ngFor= "let itemcolor of color" >
             <div class="mat-icon-color"
             [ngStyle]="{'background': itemcolor.color }"  (click)="setcolor(itemcolor.color)"></div>

            </div>
          </div>
        </div>
        </mat-menu>
     </button>
  <button mat-icon-button><mat-icon>photo</mat-icon></button>
  <button mat-icon-button><mat-icon>archive</mat-icon>
    
  </button>
  
  <button mat-button [matMenuTriggerFor] = "aboveMenu1">
    <mat-icon>more_vert</mat-icon>
      <mat-menu #aboveMenu1="matMenu">
        <button mat-menu-item>Add Label</button>
        <button mat-menu-item (click) = "Trash()">Delete</button>
    </mat-menu>
  </button>
